<!DOCTYPE html>
<html>

  <head>
    <!-- Enables to run ES6 code in older browsers -->
    <script src="https://unpkg.com/core-js@2.5/client/shim.min.js"></script>
    <!-- Helps Angular to keep track of async work -->
    <script src="https://unpkg.com/zone.js@0.8/dist/zone.js"></script>
    <!-- Allows to use annotations in TypeScript -->
    <script src="https://unpkg.com/reflect-metadata@0.1"></script>
    <!-- System.js is a module loader library -->
    <script src="https://unpkg.com/systemjs@0.19/dist/system.js"></script>
    <!-- System.js configuration -->
    <script src="systemjs.config.js"></script>
    <script>
      // Load our app with the System.js library
      System.import('app/main.ts').catch(function (err) {
          console.error(err);
      });
    </script>
  </head>

  <body>
    <my-app>Loading...</my-app>
  </body>

</html>
